</div>
<div class="input-container">
    <!-- <input type="text" class="message-input" id="messageInput" placeholder="Enter your message">
    <button class="submit-button" id="submitButton" disabled>Submit</button> -->
    <textarea class="message-input" id="messageInput" placeholder="Enter a command or ask something! ðŸ˜€"></textarea><br>
    <button class="submit-button" id="submitButton" disabled>Submit</button>
</div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const submitButton = document.getElementById('submitButton');
        const chatOutput = document.getElementById('chatOutput');

        messageInput.addEventListener('input', () => {
            submitButton.disabled = messageInput.value.trim() === '';
        });

        submitButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message !== '') {
                // Display user message
                displayMessage('You: ' + message);

                // Simulate ChatGPT response (in a real application, this would be an API call)
                const response = 'ChatGPT: This is a sample response for "' + message + '"';
                displayMessage(response);

                // Clear input field
                messageInput.value = '';
                submitButton.disabled = true;
            }
        });

        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatOutput.appendChild(messageElement);

            // Scroll to the bottom of the chat output
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }
    </script>
</body>
